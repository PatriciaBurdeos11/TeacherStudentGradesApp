<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Gradebook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container text-center">
    <h1 class="mb-4">ðŸ“˜ Student Gradebook</h1>
    
    <div class="card p-4 mb-4">
        <h3>Teacher Actions</h3>
        <a href="/assign" class="btn btn-primary mt-3">âž• Assign Grade</a>
    </div>

    <div class="card p-4">
        <h3>Student View</h3>
        <ul class="list-group mt-3">
            {% for sid, student in students.items() %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ student.name }}
                <a href="/view/{{ sid }}" class="btn btn-outline-primary btn-sm">View Grades</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
</body>
</html>
